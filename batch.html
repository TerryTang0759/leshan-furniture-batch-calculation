<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐山家具定制 - 批量投影面积计算系统</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-blue: #007aff;
            --accent-green: #34c759;
            --accent-orange: #ff9500;
            --accent-red: #ff3b30;
            --background: #ffffff;
            --surface: #f8f9fa;
            --border-light: #e1e5e9;
            --primary-text: #1d1d1f;
            --secondary-text: #86868b;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --radius-small: 8px;
            --radius-medium: 12px;
            --radius-large: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--primary-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--radius-large);
            box-shadow: 0 8px 32px var(--shadow-light);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 20px;
        }

        .brand-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-section, .result-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--radius-large);
            box-shadow: 0 8px 32px var(--shadow-light);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-small);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .unit-label {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
            font-size: 0.9rem;
            pointer-events: none;
        }

        .input-wrapper {
            position: relative;
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: var(--radius-small);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .calculate-btn:disabled {
            background: var(--secondary-text);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff9500, #ff6b35);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius-small);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        .clear-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 149, 0, 0.3);
        }

        .formula-display {
            background: rgba(0, 122, 255, 0.05);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: var(--radius-small);
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .formula-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent-blue);
        }

        .help-text {
            font-size: 0.85rem;
            color: var(--secondary-text);
            margin-top: 5px;
            line-height: 1.4;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 20px;
            margin-left: 10px;
        }

        .status-ready {
            background: rgba(52, 199, 89, 0.1);
            color: var(--accent-green);
        }

        .status-ready::before {
            content: '●';
            color: var(--accent-green);
        }

        .status-loading {
            background: rgba(255, 149, 0, 0.1);
            color: var(--accent-orange);
        }

        .status-loading::before {
            content: '⏳';
            color: var(--accent-orange);
        }

        .status-error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--accent-red);
        }

        .status-error::before {
            content: '●';
            color: var(--accent-red);
        }

        /* 结果表格样式 */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: var(--radius-medium);
            overflow: hidden;
            box-shadow: 0 4px 20px var(--shadow-light);
        }

        .results-table th {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.9rem;
        }

        .results-table tr:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .price-cell {
            font-weight: 600;
            color: var(--accent-green);
        }

        .unit-price-cell {
            font-weight: 700;
            color: var(--accent-blue);
            font-size: 1rem;
        }

        .material-name {
            font-weight: 500;
            color: var(--primary-color);
        }

        .material-brand {
            font-size: 0.8rem;
            color: var(--secondary-text);
        }

        /* 统计信息 */
        .stats-card {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.1), rgba(52, 199, 89, 0.1));
            border-radius: var(--radius-medium);
            padding: 20px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--secondary-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* 下载按钮样式 */
        .download-section {
            text-align: center;
            margin: 20px 0;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--accent-green), #30d158);
            color: white;
            border: none;
            border-radius: var(--radius-medium);
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 199, 89, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 199, 89, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: var(--secondary-text);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 加载状态 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-light);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-left: 10px;
            color: var(--secondary-text);
        }

        /* 响应式设计 */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .input-section, .result-section {
                padding: 20px;
            }

            .results-table {
                font-size: 0.8rem;
            }

            .results-table th,
            .results-table td {
                padding: 8px 6px;
            }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary-text);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>批量投影面积计算系统</h1>
            <p>统一尺寸，批量计算所有材质投影面积单价</p>
            <div class="brand-badge">乐山家具定制</div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    📐 标准柜体尺寸
                    <span class="status-indicator status-ready" id="inputStatus">准备就绪</span>
                </h2>

                <div class="formula-display">
                    <div class="formula-title">🧮 自动计算规则</div>
                    <div><strong>横隔板数量</strong> = ⌊高度/400⌋ + 1（含顶底板）</div>
                    <div><strong>纵隔板数量</strong> = ⌊宽度/1000⌋ + 1（含左右侧板）</div>
                    <div><strong>投影面积单价</strong> = 拆板总价 ÷ (宽×高)</div>
                </div>

                <div class="form-group">
                    <label for="standardHeight">柜体高度 (mm)</label>
                    <div class="input-wrapper">
                        <input type="number" id="standardHeight" placeholder="如：2400" step="1" min="100">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="standardWidth">柜体宽度 (mm)</label>
                    <div class="input-wrapper">
                        <input type="number" id="standardWidth" placeholder="如：1800" step="1" min="100">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="standardDepth">柜体深度 (mm)</label>
                    <div class="input-wrapper">
                        <input type="number" id="standardDepth" placeholder="如：600" step="1" min="100">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="formula-display">
                        <div class="formula-title">📊 预览计算结果</div>
                        <div id="previewCalculations" style="font-size: 0.8rem;">
                            输入尺寸后将显示隔板数量预览
                        </div>
                    </div>
                </div>

                <button class="calculate-btn" id="calculateBtn" onclick="startBatchCalculation()">
                    🚀 开始批量计算
                </button>

                <button class="clear-btn" onclick="clearInputs()">
                    🗑️ 清空输入
                </button>
            </div>

            <div class="result-section">
                <h2 class="section-title">📊 批量计算结果</h2>

                <!-- 统计信息 -->
                <div class="stats-card" id="statsCard" style="display: none;">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="totalMaterials">0</div>
                            <div class="stat-label">材质总数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="avgPrice">¥0</div>
                            <div class="stat-label">平均单价</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="minPrice">¥0</div>
                            <div class="stat-label">最低单价</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="maxPrice">¥0</div>
                            <div class="stat-label">最高单价</div>
                        </div>
                    </div>
                </div>

                <!-- 下载按钮 -->
                <div class="download-section" id="downloadSection" style="display: none;">
                    <button class="download-btn" onclick="downloadExcel()">
                        📥 下载Excel报告
                    </button>
                </div>

                <!-- 结果表格 -->
                <div id="resultsContainer" style="display: none;">
                    <table class="results-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th style="width: 40%;">材质信息</th>
                                <th style="width: 15%;">材质单价</th>
                                <th style="width: 15%;">拆板总价</th>
                                <th style="width: 15%;">投影面积</th>
                                <th style="width: 15%;">投影面积单价</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">📊</div>
                    <div class="empty-state-text">暂无计算结果</div>
                    <div class="empty-state-subtext">输入标准尺寸后点击"开始批量计算"</div>
                </div>

                <!-- 加载状态 -->
                <div id="loadingState" style="display: none; text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">正在从MongoDB加载材质数据并计算...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let materialDatabase = {};
        let calculationResults = [];
        let isMongoDBConnected = false;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加输入监听器
            const inputs = ['standardHeight', 'standardWidth', 'standardDepth'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', updatePreviewAndStatus);
                }
            });

            // 尝试连接MongoDB
            loadMaterialData();
        });

        // 加载材质数据
        async function loadMaterialData() {
            try {
                const response = await fetch('/api/prices?category=柜体板材');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data.length > 0) {
                        materialDatabase = data.data;
                        isMongoDBConnected = true;
                        updateConnectionStatus();
                        console.log('✅ MongoDB数据加载成功:', materialDatabase.length, '条记录');
                    } else {
                        throw new Error('API返回数据为空');
                    }
                } else {
                    throw new Error('API请求失败');
                }
            } catch (error) {
                console.error('❌ MongoDB连接失败，使用备用数据:', error);
                loadFallbackData();
            }
        }

        // 备用数据
        function loadFallbackData() {
            materialDatabase = [
                { name: '标准密度板 18mm', brand: '乐山家具', price: 280, unit: '元/㎡' },
                { name: '高密度板 18mm', brand: '乐山家具', price: 320, unit: '元/㎡' },
                { name: '实木颗粒板 18mm', brand: '乐山家具', price: 350, unit: '元/㎡' },
                { name: '生态板 18mm', brand: '乐山家具', price: 400, unit: '元/㎡' },
                { name: '多层实木板 18mm', brand: '乐山家具', price: 450, unit: '元/㎡' },
                { name: '纯实木板 18mm', brand: '乐山家具', price: 480, unit: '元/㎡' }
            ];
            isMongoDBConnected = false;
            updateConnectionStatus();
        }

        // 更新连接状态
        function updateConnectionStatus() {
            const statusElement = document.getElementById('inputStatus');
            if (isMongoDBConnected) {
                statusElement.textContent = `MongoDB已连接 (${materialDatabase.length}条)`;
                statusElement.className = 'status-indicator status-ready';
            } else {
                statusElement.textContent = `使用备用数据 (${materialDatabase.length}条)`;
                statusElement.className = 'status-indicator status-ready';
            }
        }

        // 更新预览和状态
        function updatePreviewAndStatus() {
            const height = parseFloat(document.getElementById('standardHeight').value);
            const width = parseFloat(document.getElementById('standardWidth').value);
            const depth = parseFloat(document.getElementById('standardDepth').value);

            if (height > 0 && width > 0 && depth > 0) {
                // 计算隔板数量
                const horizontalShelves = Math.floor(height / 400) + 1;
                const verticalShelves = Math.floor(width / 1000) + 1;

                // 更新预览
                document.getElementById('previewCalculations').innerHTML = `
                    <div><strong>横隔板数量:</strong> ${horizontalShelves} 块</div>
                    <div><strong>纵隔板数量:</strong> ${verticalShelves} 块</div>
                    <div><strong>投影面积:</strong> ${((width * height) / 1000000).toFixed(4)} ㎡</div>
                `;
            } else {
                document.getElementById('previewCalculations').innerHTML = '输入尺寸后将显示隔板数量预览';
            }
        }

        // 计算柜体拆板面积
        function calculateCabinetArea(height, width, depth) {
            // 转换为米
            const h = height / 1000;
            const w = width / 1000;
            const d = depth / 1000;
            
            // 自动计算隔板数量
            const horizontalShelves = Math.floor(height / 400) + 1;
            const verticalShelves = Math.floor(width / 1000) + 1;
            
            // 柜体面积计算
            const topBottom = 2 * (w * d);                    // 顶板+底板
            const leftRight = 2 * (d * h);                    // 左右侧板
            const back = w * h;                               // 背板
            const horizontalShelvesArea = horizontalShelves * (w * d); // 横隔板
            const verticalShelvesArea = verticalShelves * (d * h);     // 竖隔板
            
            return {
                area: topBottom + leftRight + back + horizontalShelvesArea + verticalShelvesArea,
                horizontalShelves: horizontalShelves,
                verticalShelves: verticalShelves
            };
        }

        // 开始批量计算
        async function startBatchCalculation() {
            const height = parseFloat(document.getElementById('standardHeight').value);
            const width = parseFloat(document.getElementById('standardWidth').value);
            const depth = parseFloat(document.getElementById('standardDepth').value);

            // 验证输入
            if (!height || !width || !depth || height <= 0 || width <= 0 || depth <= 0) {
                alert('请正确填写柜体尺寸！\n所有尺寸必须大于0');
                return;
            }

            // 检查材质数据
            if (!materialDatabase || materialDatabase.length === 0) {
                alert('材质数据未加载，请刷新页面重试！');
                return;
            }

            // 显示加载状态
            showLoadingState();

            try {
                // 计算柜体信息
                const cabinetInfo = calculateCabinetArea(height, width, depth);
                const projectionArea = (width * height) / 1000000; // mm² 转换为 m²

                // 批量计算所有材质
                calculationResults = materialDatabase.map(material => {
                    const totalPrice = cabinetInfo.area * material.price;
                    const projectionUnitPrice = totalPrice / projectionArea;

                    return {
                        name: material.name,
                        brand: material.brand,
                        materialPrice: material.price,
                        totalPrice: totalPrice,
                        projectionArea: projectionArea,
                        projectionUnitPrice: projectionUnitPrice,
                        roundedPrice: Math.round(projectionUnitPrice)
                    };
                });

                // 按投影面积单价排序
                calculationResults.sort((a, b) => a.projectionUnitPrice - b.projectionUnitPrice);

                // 显示结果
                displayResults();

                // 隐藏加载状态
                hideLoadingState();

            } catch (error) {
                console.error('批量计算失败:', error);
                alert('批量计算失败，请重试！');
                hideLoadingState();
            }
        }

        // 显示加载状态
        function showLoadingState() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('statsCard').style.display = 'none';
            document.getElementById('calculateBtn').disabled = true;
            document.getElementById('calculateBtn').innerHTML = '<span class="loading-spinner"></span> 计算中...';
        }

        // 隐藏加载状态
        function hideLoadingState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('calculateBtn').disabled = false;
            document.getElementById('calculateBtn').innerHTML = '🚀 开始批量计算';
        }

        // 显示计算结果
        function displayResults() {
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';

            calculationResults.forEach((result, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="material-name">${result.name}</div>
                        <div class="material-brand">${result.brand}</div>
                    </td>
                    <td class="price-cell">¥${result.materialPrice}/㎡</td>
                    <td class="price-cell">¥${result.totalPrice.toFixed(2)}</td>
                    <td>${result.projectionArea.toFixed(4)} ㎡</td>
                    <td class="unit-price-cell">¥${result.roundedPrice}/㎡</td>
                `;
                tbody.appendChild(row);
            });

            // 显示统计信息
            displayStats();

            // 显示结果区域
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('statsCard').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
        }

        // 显示统计信息
        function displayStats() {
            const totalMaterials = calculationResults.length;
            const avgPrice = calculationResults.reduce((sum, r) => sum + r.projectionUnitPrice, 0) / totalMaterials;
            const minPrice = Math.min(...calculationResults.map(r => r.projectionUnitPrice));
            const maxPrice = Math.max(...calculationResults.map(r => r.projectionUnitPrice));

            document.getElementById('totalMaterials').textContent = totalMaterials;
            document.getElementById('avgPrice').textContent = `¥${Math.round(avgPrice)}`;
            document.getElementById('minPrice').textContent = `¥${Math.round(minPrice)}`;
            document.getElementById('maxPrice').textContent = `¥${Math.round(maxPrice)}`;
        }

        // 清空输入
        function clearInputs() {
            document.getElementById('standardHeight').value = '';
            document.getElementById('standardWidth').value = '';
            document.getElementById('standardDepth').value = '';
            
            // 隐藏结果
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('statsCard').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            
            // 重置预览
            document.getElementById('previewCalculations').innerHTML = '输入尺寸后将显示隔板数量预览';
        }

        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            // Enter键计算
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                startBatchCalculation();
            }
            
            // Ctrl+Enter清空
            if (e.key === 'Enter' && e.ctrlKey) {
                clearInputs();
            }
        });

        // 下载Excel文件
        async function downloadExcel() {
            if (!calculationResults || calculationResults.length === 0) {
                alert('暂无计算结果，请先进行计算');
                return;
            }

            try {
                // 获取输入数据
                const heightInput = document.getElementById('standardHeight');
                const widthInput = document.getElementById('standardWidth');
                const depthInput = document.getElementById('standardDepth');
                
                const inputData = {
                    height: heightInput ? heightInput.value : '0',
                    width: widthInput ? widthInput.value : '0',
                    depth: depthInput ? depthInput.value : '0',
                    projectionArea: calculationResults[0]?.projectionArea || 0
                };

                // 准备导出数据
                const exportData = calculationResults.map(result => ({
                    materialName: result.materialName,
                    price: result.price,
                    projectionUnitPrice: result.projectionUnitPrice,
                    totalPrice: result.totalPrice
                }));

                // 发送请求到后端
                const response = await fetch('/api/export-excel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        calculationData: exportData,
                        inputData: inputData
                    })
                });

                if (!response.ok) {
                    throw new Error('导出失败');
                }

                // 获取Excel文件
                const blob = await response.blob();
                
                // 创建下载链接
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                // 从响应头获取文件名
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = '乐山家具定制_投影面积计算结果.xlsx';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="(.+)"/);
                    if (filenameMatch) {
                        filename = decodeURIComponent(filenameMatch[1]);
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                // 显示成功提示
                showNotification('Excel文件下载成功！', 'success');

            } catch (error) {
                console.error('下载Excel失败:', error);
                showNotification('下载Excel失败，请重试', 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // 添加样式
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#34c759' : type === 'error' ? '#ff3b30' : '#007aff'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                font-weight: 600;
                animation: slideIn 0.3s ease;
            `;
            
            // 添加动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }
    </script>
</body>
